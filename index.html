<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Homepage</title>
  <style>
    body { 
      font-family: system-ui, sans-serif; 
      margin: 0; 
      padding: 40px; 
      line-height: 1.6; 
      background: #f5f7fa; /* 背景色を追加 */
      color: #222;
    }
    main { 
      max-width: 720px; 
      margin: 0 auto; 
      background: #fff; 
      border-radius: 12px; 
      box-shadow: 0 2px 12px rgba(0,0,0,0.07); 
      padding: 32px;
    }
    h1 { 
      margin-top: 0; 
      color: #1976d2; 
      text-shadow: 1px 2px 8px #e3eafc; /* 見出しに影を追加 */
    }
    a { 
      text-decoration: none; 
      color: #1976d2; /* リンク色を変更 */
      transition: color 0.2s;
    }
    a:hover {
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <main>
    <h1>こんにちは！</h1>
    <p>これは GitHub Pages に公開されたサンプルページです。</p>
    <p>ローカルで編集 → コミット → プッシュすると、数十秒〜数分でここに反映されます。</p>
  </main>
</body>
</html>
